<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="./QA1.css">
</head>
<body ng-app="QA" ng-controller="QACtrl">

    <h1>Quality Assurance Team details</h1>
    <table class="table table-borderless table-hover container-fluid">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Projects Handled</th>
                <th>Experience</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td><input type="text"  class="form-control" ng-model="Eid"></td>
                <td><input type="text"  class="form-control" ng-model="name"></td>
                <td><input type="text"  class="form-control" ng-model="email"></td>
                <td><input type="text"  class="form-control" ng-model="phone"></td>
                <td><input type="number" class="form-control" ng-model="testcases" min="0" max="7"></td>
                <td><input type="text"  class="form-control" ng-model="Experience"></td>
                <td><input type="number"  class="form-control" ng-model="salary" min="0" max="50000"></td>
            </tr>
        </thead>
        <tbody ng-repeat="emp in employees |filter: Eid| filter: name| filter: email| filter: phone| filter: testcases| filter: Experience| filter: salary">
            <tr>
                <td>{{emp.name | uppercase}}</td>
                <td id={{emp.email}}>{{emp.email | validateEmail}}</td>
                <td id={{emp.phone}}>{{emp.phone | validatePhone}}</td>
                <td>{{emp.testcases}}</td>
                <td>{{emp.Experience * 100 | number:2}}%</td>
                <td>{{emp.salary | currency}}</td>
            </tr>
        </tbody>
    </table>

    <script src="./QA.js"></script>
</body>
</html>
